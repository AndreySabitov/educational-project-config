server:
  port: 8081

demo:
  url: https://jsonplaceholder.typicode.com/posts/1

spring:
  jpa:
    hibernate:
      ddl-auto: none
  cloud:
    bus:
      enabled: true
    stream:
      kafka:
        binder:
          brokers: localhost:9092
  kafka:
    bootstrap-servers: localhost:9092

  data:
    redis:
      host: localhost
      port: 6379
      password: password
      database: 0
      timeout: 5000ms

jwt:
  secret-key: 3f7a9b2e5c8d1f6g4h0i9j2k5l7m8n1o3p6q9r2s4t7u0v1w5x8y2z
  expiration: 600000

resilience4j:
  circuitbreaker:
    instances:
      notificationService:
        slidingWindowSize: 20
        failureRateThreshold: 70
        waitDurationInOpenState: 10000
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
  retry:
    instances:
      notificationService:
        maxAttempts: 3
        waitDuration: 100ms
  ratelimiter:
    configs:
      notificationService:
        timeoutDuration: 5s
        limitForPeriod: 10
        limit-refresh-period: 1s

management:
  tracing:
    sampling:
      probability: 1.0